{% extends 'appTemps/base.html' %}
{% block 'body' %}
  <form action="{% url 'results' %}" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <p>Select a file to upload</p>
      <p>
          {{ form.docfile.errors }}
          {{ form.docfile }}
      </p>
      <p><input type="submit" value="Upload" /></p>
  </form>
{% endblock %}
